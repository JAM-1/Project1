{% extends "base.html" %}
{% block content %}
<section id="new">
  <form action="/owners/{{owner.id}}" method="post">
    <div>
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" value="{{owner.name}}" required autofocus>
    </div>
    <div>
      <label for="contact">Tel. Number: </label>
      <input type="text" id="contact" name="contact" value="{{owner.contact}}" required>
    </div>
    <div>
      <label for="address">Address: </label>
      <input type="text" id="address" name="address" value="{{owner.address}}" required>
    </div>
    <div>
      <label for="balance">Balance: </label>
      <input type="number" id="balance" name="balance" value="{{owner.balance}}" required>
    </div>
    <button type="submit">Update</button>
  </form>
</section>
{% endblock %}
