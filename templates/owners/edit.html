{% extends "base.html" %}
{% block content %}
<section id="new">
  <form action="/owners/{{owner.id}}" method="post" id="space">
    <div>
      <input type="text" id="name" name="name" value="{{owner.name}}" placeholder="Name" required autofocus>
    </div>
    <div>
      <input type="text" id="contact" name="contact" value="{{owner.contact}}" placeholder="Telephone Number"required>
    </div>
    <div>
      <input type="text" id="address" name="address" value="{{owner.address}}" placeholder="Address" required>
    </div>
    <div>
      <input type="number" id="balance" name="balance" value="{{owner.balance}}" placeholder="Balance" required>
    </div>
    <button type="submit" id="gbutton">Update</button>
  </form>
</section>
{% endblock %}
