{% extends "base.html" %}
{% block content %}
<section>
  <form action="/employees/{{vet.id}}" method="post" id="space">
    <div>
      <input type="text" id="name" name="name" value="{{vet.name}}" required autofocus>
    </div>
    <div>
      <input type="text" id="contact" name="contact" value="{{vet.contact}}" required>
    </div>
    <button type="submit" id="gbutton">Update</button>
  </form>
</section>
{% endblock %}
